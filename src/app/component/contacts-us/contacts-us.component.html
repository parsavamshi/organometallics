<div class="contact-us">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="item-bg-one">
        <div class="d-table">
          <div class="d-table-cell">
            <div class="container">
              <div class="main-banner-text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="contact" class="contact-area ptb-100 bg-F7F5F4">
  <div class="container">
      <div class="section-title">
          <!-- <h4>Get in Touch</h4> -->
          <h2>Contact Us</h2>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="contact-form">
                  <form #contactForm="ngForm" (ngSubmit)="submit(contactForm.value)" #form="ngForm"  action="/el/wutiwo" method="POST">
                  <div class="row">
                         <div class="col-lg-6 col-md-6">
                            <div class="form-group mb-3">
                                <label>Name</label>
                                <input required minlength="3" maxlength="50" ngModel name="name" type="text" #name="ngModel" class="form-control" id="name">
                                <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                                  Name is required.
                                    <!-- <div *ngIf="name.errors.required">Name is required.</div>
                                    <div *ngIf="name.errors.minlength">Name is minimum {{ name.errors.minlength.requiredLength }} character.</div>
                                    <div *ngIf="name.errors.maxlength">Name is maximum 50 character.</div> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group mb-3">
                                <label>Email</label>
                                <input required ngModel name="email" type="text" #email="ngModel" class="form-control" id="email">
                                <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email Address is required.</div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group mb-3">
                                <label>Subject</label>
                                <input required ngModel name="subject" type="text" #subject="ngModel" class="form-control" id="subject">
                                <div class="alert alert-danger" *ngIf="subject.touched && !subject.valid">Phone subject is required.</div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group mb-3">
                                <label>Phone Number</label>
                                <input required ngModel name="number" type="text" #number="ngModel" class="form-control" id="number">
                                <div class="alert alert-danger" *ngIf="number.touched && !number.valid">Phone number is required.</div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group mb-3">
                                <label>Message</label>
                                <textarea required ngModel #message="ngModel" name="message" id="message" cols="30" rows="4" class="form-control"></textarea>
                                <div class="alert alert-danger" *ngIf="message.touched && !name.valid">Message is required.</div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="btn btn-primary" [class.disabled]="!contactForm.valid">Send Message</button>
                        </div>
                    </div>
                </form>



            </div>



        </div>

    </div>
      <div class="row">
        <div class="col">
          <div class="contact-info">
              <div class="d-table">
                  <div class="d-table-cell">
                  <div class="d-flex align-items-center">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d60896.820792944665!2d78.4092248!3d17.4572586!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd9d2f0070fcd79e9!2sOrganometallics%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1666336912687!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <ul>
                      <li><i class="fas fa-map-marker-alt"></i> <span>Location:</span>Flat No.302, Bhanu Enclave, Erragadda, Hyderabad-500038 Telangana, India</li>
                      <li><i class="far fa-envelope"></i> <a href="mailto:info@organometallics.in"><span>Email:</span>info@organometallics.in</a></li>
                      <li><i class="fas fa-phone-alt"></i> <a href="tel:04029325728"><span>Call:</span>04029325728</a></li>
                      <!-- <li><i class="fas fa-fax"></i> <a href="tel:9676667175"><span>Fax:</span>9676667175</a></li> -->
                  </ul>
                  </div>

                  </div>
              </div>
          </div>
      </div>
      </div>

  </div>
</div>
